		<!DOCTYPE html>
		<html>
		<head>
		<title>sign up page</title>
		<<script src="pride07.js"></script>
		<link rel="stylesheet" type="text/css" href="signing.css">	
      	</head>
		<body style="background-color:#213">
        <form id="theForm" action="index.html" method="post" onSubmit="validateTextbox();">


		<div class="row">
		<label for="name">Name:</label>
		<input type="text" id="name" name="" placeholder="User Name">
		</br> </br>
		</div>
		
		<div class="row">
		<label for="email">E-mail:</label>
		<input type="email" id="email" name="" placeholder="E-mail Id">
		</br> </br>
		</div>
      
       	<div class="row">
		<label for="reemail">Re Enter E-mail:</label>
		<input type="email" id="REemail" name="" placeholder="E-mail Id">
		</br> </br>
   		</div>	
   		
   		<div class="row">
		<label for="phoneNo">Phone Number:</label>
		<input type="tel" id="phoneNo" name="" placeholder="Phone Number">
		</br> </br>
		</div>
		  
		  <div class="row">
		Choose your gender:
		<label>
		<input type="radio" name="gender" id="gender" value="male">Male
	   </label>
		<input type="radio" name="gender" id="gender" value="female">Female
		</br> </br>
	
		</div>
		<div class="row">
		Choose you level:
		<label>
			<select>
		<option value="Beginners">At Beginerrs level</option>
		<option value="Intermediate">At Intermediate level</option>
		<option value="Advance">At Advance level</option>
		</select>		
		</label>
		</div>
		<br>
		</br>

		<div class="row">
		Comment or querry:
		<label>
		<textarea row="10" column="30" placeholder="If any"></textarea>
		
		</label>
	    </div>
	
 		</br>
		</br>

			<input type="submit" value="Submit">
		</form>
				</body>
				</html>
